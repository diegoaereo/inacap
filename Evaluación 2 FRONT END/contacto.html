    <div class="container my-5 shadow p-4 bg-body rounded">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 g-3">
                <form >
                    <h2>Contacto</h2>
                    <hr>
                    <h4>Información de contacto</h4>

                    <div class="row g-3">
                        <div class="col-xs-12 col-md-6">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" placeholder="Ej: Pedro Pablo" aria-label="nombres" id="nombres" required>
                        </div>
                        <div class="col">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Ej: Pérez López" aria-label="apellidos" id="apellidos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ej: +569xxxxxxxx" required>
                        </div>
                    </div>
                    <br>

                    <h4>Cuéntanos... ¿Cómo te podemos ayudar?</h4>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="tipoSolicitud" class="form-label">Motivo de Contacto</label>
                            <select id="tipoSolicitud" class="form-select" required>
                                <option selected>Selecciona...</option>
                                <option>Felicitaciones</option>
                                <option>Reclamos</option>
                                <option>Sugerencias</option>
                                <option>Cotización</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="checklist">¿Cómo te enteraste de nosotros?</label>
                            <br>
                            <div  id="checklist">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check1">
                                    <label class="form-check-label" for="check1">Facebook</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check2">
                                    <label class="form-check-label" for="check2">Twitter</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check3">
                                    <label class="form-check-label" for="check3">Televisión</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check4">
                                    <label class="form-check-label" for="check4">Publicidad en sitios web</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col me-0">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="newsletter" checked>
                                <label class="form-check-label" for="newsletter">Deseo recibir novedades vía email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary" aria-required="">Enviar</button>
                            <button type="reset" class="btn btn-danger" aria-required="">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <footer class="container-fluid bg-dark p-3">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-6">

                    <div class="row justify-content-center py-3 border-top border-white border-3">

                        </div>
                        <div class="col-md-auto m-auto">
                            <iframe height="150" src="https://www.youtube-nocookie.com/embed/DpxyDPzQZ7E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                                <i class="bi bi-envelope"></i> contacto@catodo.cl
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
